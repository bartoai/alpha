<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaCoin</title>
    <style>
        @font-face {
            font-family: 'TRYVesterbro';
            src: url('https://github.com/bartoai/alpha/raw/main/TRYVesterbro-Medium.woff2') format('woff2'),
                 url('https://github.com/bartoai/alpha/raw/main/TRYVesterbro-Medium.woff') format('woff'),
                 url('https://github.com/bartoai/alpha/raw/main/TRYVesterbro-Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'TRYVesterbro', 'Arial', sans-serif;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .main-content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .main-text {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-family: 'TRYVesterbro', 'Arial', sans-serif;
            font-weight: 500;
            font-style: italic;
            color: #00ff7f;
            text-shadow: 
                0 0 10px rgba(0, 255, 127, 0.8),
                0 0 20px rgba(0, 255, 127, 0.6),
                0 0 30px rgba(0, 255, 127, 0.4),
                0 0 40px rgba(0, 255, 127, 0.2);
            margin-bottom: 3rem;
            font-style: italic;
            letter-spacing: 2px;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 2rem;
        }

        .alpha-symbol {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00ff7f, #00cc66);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #000;
            box-shadow: 
                0 0 20px rgba(0, 255, 127, 0.6),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .brand-name {
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 127, 0.5);
            letter-spacing: 1px;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 5;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff7f;
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.7;
            box-shadow: 0 0 4px rgba(0, 255, 127, 0.8);
        }

        @keyframes textGlow {
            0% {
                text-shadow: 
                    0 0 10px rgba(0, 255, 127, 0.8),
                    0 0 20px rgba(0, 255, 127, 0.6),
                    0 0 30px rgba(0, 255, 127, 0.4);
            }
            100% {
                text-shadow: 
                    0 0 20px rgba(0, 255, 127, 1),
                    0 0 30px rgba(0, 255, 127, 0.8),
                    0 0 40px rgba(0, 255, 127, 0.6),
                    0 0 50px rgba(0, 255, 127, 0.4);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 0 20px rgba(0, 255, 127, 0.6),
                    inset 0 2px 4px rgba(255, 255, 255, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 
                    0 0 30px rgba(0, 255, 127, 0.8),
                    inset 0 2px 4px rgba(255, 255, 255, 0.4);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .main-text {
                font-size: clamp(1.8rem, 6vw, 3rem);
                margin-bottom: 2rem;
            }
            
            .alpha-symbol {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
            
            .brand-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/dwkkbfefj/video/upload/v1753479674/AdobeStock_1081906639_ki6y5m.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="overlay"></div>
    <div class="particles" id="particles"></div>
    
    <div class="main-content">
        <h1 class="main-text">this coin is alpha</h1>
        <div class="logo-container">
            <div class="alpha-symbol">Î±</div>
            <div class="brand-name">AlphaCoin</div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random starting position
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            
            document.getElementById('particles').appendChild(particle);
            
            // Remove particle after animation
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 25000);
        }

        // Create particles periodically
        setInterval(createParticle, 300);
        
        // Create initial particles
        for (let i = 0; i < 20; i++) {
            setTimeout(createParticle, i * 100);
        }

        // Ensure video plays on mobile
        const video = document.querySelector('.video-background');
        video.addEventListener('loadedmetadata', function() {
            video.play().catch(function(error) {
                console.log('Video autoplay failed:', error);
            });
        });
    </script>
</body>
</html>
