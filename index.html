<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaCoin</title>
    <link rel="icon" type="image/png" href="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/688401d7f951da262c6eec88_alpha%20icon.png">
    <link rel="shortcut icon" type="image/png" href="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/688401d7f951da262c6eec88_alpha%20icon.png">
    <style>
        @font-face {
            font-family: 'TRYVesterbro';
            src: url('/TRYVesterbro-Medium.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'TRYVesterbro', 'Arial', sans-serif;
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 1s ease, visibility 1s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-logo {
            height: 60px;
            filter: drop-shadow(0 0 20px rgba(0, 255, 65, 0.6));
            animation: logoFadeIn 1.5s ease-out;
        }

        /* Pure black background with minimal gradient */
        .glow-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: -3;
        }

        /* Video background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.6) 100%),
                rgba(0, 0, 0, 0.45);
            z-index: -1;
        }

        /* Remove atmospheric layer */
        .atmosphere {
            display: none;
        }

        /* Reduce grid and scanline intensity over video */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.002) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.002) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
            animation: gridPulse 10s ease-in-out infinite;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 2px,
                rgba(0, 255, 65, 0.001) 2px,
                rgba(0, 255, 65, 0.001) 4px
            );
            pointer-events: none;
            z-index: 1;
            animation: scanlineMove 8s linear infinite;
        }

        /* Main content and social links fade in sequence */
        .main-content {
            text-align: center;
            z-index: 10;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInContent 1s ease-out 2s forwards;
        }

        .tagline {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 500;
            letter-spacing: 2px;
            margin-bottom: 4.854rem; /* Golden ratio spacing (3rem * 1.618) */
            line-height: 1.2;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); /* Smoother easing */
        }

        .tagline:hover {
            letter-spacing: 3px;
            transform: translateY(-1px); /* Subtle lift */
        }

        /* Typewriter effect styles */
        .typewriter-container {
            display: inline-block;
            position: relative;
        }

        .typewriter-text {
            opacity: 0;
            display: inline-block;
        }

        .typewriter-text.typing {
            opacity: 1;
        }

        .typewriter-cursor {
            display: none;
        }

        .dim-text {
            color: #00ff41;
            opacity: 1;
            text-shadow: 
                0 0 1px rgba(0, 255, 65, 0.2),
                0 0 2px rgba(0, 255, 65, 0.15),
                0 0 4px rgba(0, 255, 65, 0.1);
            animation: subtleBreathe 6s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .dim-text:hover {
            opacity: 0.85;
            transform: translateY(-0.5px);
        }

        .glow-text {
            color: #00ff41;
            text-shadow: 
                0 0 1px rgba(0, 255, 65, 0.6),
                0 0 2px rgba(0, 255, 65, 0.5),
                0 0 4px rgba(0, 255, 65, 0.4),
                0 0 6px rgba(0, 255, 65, 0.35),
                0 0 8px rgba(0, 255, 65, 0.3),
                0 0 12px rgba(0, 255, 65, 0.25),
                0 0 16px rgba(0, 255, 65, 0.2),
                0 0 20px rgba(0, 255, 65, 0.15),
                0 0 24px rgba(0, 255, 65, 0.1),
                0 0 28px rgba(0, 255, 65, 0.05);
            animation: alphaGlow 8s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
        }

        .glow-text:hover {
            text-shadow: 
                0 0 2px rgba(0, 255, 65, 0.7),
                0 0 4px rgba(0, 255, 65, 0.6),
                0 0 8px rgba(0, 255, 65, 0.5),
                0 0 12px rgba(0, 255, 65, 0.4),
                0 0 16px rgba(0, 255, 65, 0.35),
                0 0 20px rgba(0, 255, 65, 0.3),
                0 0 24px rgba(0, 255, 65, 0.25),
                0 0 28px rgba(0, 255, 65, 0.2),
                0 0 32px rgba(0, 255, 65, 0.15),
                0 0 36px rgba(0, 255, 65, 0.1);
            transform: translateY(-1px);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4.854rem; /* Golden ratio spacing */
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .logo-container:hover {
            transform: scale(1.02) translateY(-2px);
        }

        .logo-image {
            height: 45px;
            filter: drop-shadow(0 0 12px rgba(0, 255, 65, 0.4));
            animation: logoBreathe 6s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .logo-image:hover {
            filter: drop-shadow(0 0 20px rgba(0, 255, 65, 0.6));
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.854rem; /* Golden ratio spacing (30px / 1.618) */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSocials 1s cubic-bezier(0.23, 1, 0.32, 1) 3s forwards;
        }

        .social-links a {
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: block;
        }

        .social-links a:hover {
            transform: translateY(-2px) scale(1.02);
        }

        .social-icon {
            width: 40px;
            height: 40px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0, 255, 65, 0.25);
            border-radius: 50%;
            animation: iconGlow 6s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate;
        }

        .social-icon:hover {
            box-shadow: 
                0 0 15px rgba(0, 255, 65, 0.5),
                0 0 25px rgba(0, 255, 65, 0.3);
            transform: scale(1.08) rotate(2deg);
        }

        /* Professional motion details */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 5;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff41;
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.7;
            box-shadow: 0 0 4px rgba(0, 255, 65, 0.8);
        }

        /* Subtle parallax dots */
        .parallax-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .parallax-dot {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(0, 255, 65, 0.1);
            border-radius: 50%;
            animation: dotTwinkle 4s ease-in-out infinite;
        }

        @keyframes logoFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInContent {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInSocials {
            0% {
                opacity: 0;
                transform: translateY(25px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        @keyframes scanlineMove {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        @keyframes dotTwinkle {
            0%, 100% {
                opacity: 0.1;
                transform: scale(1);
            }
            50% {
                opacity: 0.3;
                transform: scale(1.2);
            }
        }

        @keyframes gridPulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.1;
            }
        }

        @keyframes alphaGlow {
            0% {
                text-shadow: 
                    0 0 1px rgba(0, 255, 65, 0.8),
                    0 0 2px rgba(0, 255, 65, 0.7),
                    0 0 4px rgba(0, 255, 65, 0.6),
                    0 0 6px rgba(0, 255, 65, 0.5),
                    0 0 8px rgba(0, 255, 65, 0.4),
                    0 0 10px rgba(0, 255, 65, 0.35),
                    0 0 12px rgba(0, 255, 65, 0.3),
                    0 0 14px rgba(0, 255, 65, 0.25),
                    0 0 16px rgba(0, 255, 65, 0.2),
                    0 0 18px rgba(0, 255, 65, 0.15),
                    0 0 20px rgba(0, 255, 65, 0.1),
                    0 0 22px rgba(0, 255, 65, 0.08),
                    0 0 24px rgba(0, 255, 65, 0.06),
                    0 0 26px rgba(0, 255, 65, 0.04),
                    0 0 28px rgba(0, 255, 65, 0.02);
            }
            100% {
                text-shadow: 
                    0 0 1px rgba(0, 255, 65, 0.85),
                    0 0 3px rgba(0, 255, 65, 0.75),
                    0 0 5px rgba(0, 255, 65, 0.65),
                    0 0 7px rgba(0, 255, 65, 0.55),
                    0 0 9px rgba(0, 255, 65, 0.45),
                    0 0 11px rgba(0, 255, 65, 0.38),
                    0 0 13px rgba(0, 255, 65, 0.32),
                    0 0 15px rgba(0, 255, 65, 0.27),
                    0 0 17px rgba(0, 255, 65, 0.22),
                    0 0 19px rgba(0, 255, 65, 0.17),
                    0 0 21px rgba(0, 255, 65, 0.12),
                    0 0 23px rgba(0, 255, 65, 0.09),
                    0 0 25px rgba(0, 255, 65, 0.07),
                    0 0 27px rgba(0, 255, 65, 0.05),
                    0 0 29px rgba(0, 255, 65, 0.03);
            }
        }

        @keyframes subtleBreathe {
            0% {
                text-shadow: 
                    0 0 2px rgba(0, 255, 65, 0.3),
                    0 0 4px rgba(0, 255, 65, 0.2);
                opacity: 1;
            }
            100% {
                text-shadow: 
                    0 0 3px rgba(0, 255, 65, 0.4),
                    0 0 6px rgba(0, 255, 65, 0.25);
                opacity: 1;
            }
        }

        @keyframes logoBreathe {
            0% {
                filter: drop-shadow(0 0 20px rgba(0, 255, 65, 0.6));
                transform: scale(1);
            }
            100% {
                filter: drop-shadow(0 0 35px rgba(0, 255, 65, 0.8));
                transform: scale(1.02);
            }
        }

        @keyframes iconGlow {
            0% {
                filter: 
                    brightness(0) 
                    saturate(100%) 
                    invert(78%) 
                    sepia(94%) 
                    saturate(473%) 
                    hue-rotate(79deg) 
                    brightness(108%) 
                    contrast(101%)
                    drop-shadow(0 0 10px rgba(0, 255, 65, 0.6));
            }
            100% {
                filter: 
                    brightness(0) 
                    saturate(100%) 
                    invert(78%) 
                    sepia(94%) 
                    saturate(473%) 
                    hue-rotate(79deg) 
                    brightness(108%) 
                    contrast(101%)
                    drop-shadow(0 0 15px rgba(0, 255, 65, 0.8));
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            80% {
                opacity: 0.7;
            }
            95% {
                opacity: 0;
            }
            100% {
                transform: translateY(-20px) translateX(100px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .tagline {
                font-size: clamp(1.8rem, 6vw, 3rem);
                margin-bottom: 3rem; /* Adjusted spacing for mobile */
            }
            
            .logo-container {
                margin-bottom: 3rem; /* Adjusted spacing for mobile */
            }
            
            .logo-image {
                height: 40px;
            }
            
            .social-icon {
                width: 35px;
                height: 35px;
            }
            
            .social-links {
                gap: 1.236rem; /* Golden ratio adjusted for mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading-screen" id="loadingScreen">

    <div class="main-content">
        <div class="tagline">

                <span class="typewriter-text dim-text" id="typewriter1"></span>

            </div>
        </div>

            <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/6883fc4f2dfb0d390f013c23_alpha%20logo.png" alt="AlphaCoin Logo" class="logo-image">

            </a>

    <script>
        // Audio context for sound effects
        let audioContext;
        let isAudioEnabled = true;

        // Initialize audio context
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Create subtle hover sound
        function playHoverSound(frequency = 800, duration = 0.1, volume = 0.02) {
            if (!isAudioEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.log('Audio playback failed:', e);
            }
        }

        // Create click sound
        function playClickSound() {
            if (!isAudioEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(1200, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.1);
                oscillator.type = 'triangle';
                
                gainNode.gain.setValueAtTime(0.03, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                console.log('Audio playback failed:', e);
            }
        }

        // Typewriter effect
        function typewriterEffect() {
            const text1 = "this coin is ";
            const text2 = "alpha";
            const element1 = document.getElementById('typewriter1');
            const element2 = document.getElementById('typewriter2');
            
            let i = 0;
            let j = 0;
            let isFirstComplete = false;
            
            function typeChar() {
                if (!isFirstComplete && i < text1.length) {
                    element1.textContent += text1.charAt(i);
                    element1.classList.add('typing');
                    i++;
                    setTimeout(typeChar, 100); // Back to original typing speed
                } else if (!isFirstComplete) {
                    isFirstComplete = true;
                    setTimeout(typeChar, 200); // Original pause between phrases
                } else if (j < text2.length) {
                    if (j === 0) {
                        element2.classList.add('typing');
                    }
                    element2.textContent += text2.charAt(j);
                    j++;
                    setTimeout(typeChar, 120); // Original speed for "alpha"
                }
            }
            
            // Start typing much sooner
            setTimeout(typeChar, 500); // Start very early, right after loading screen starts fading
        }

        // Loading screen functionality
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.classList.add('hidden');
                
                // Start particle creation after loading
                setTimeout(() => {
                    startParticles();
                    createParallaxDots();
                    setupSoundEffects();
                    typewriterEffect(); // Start typewriter effect
                }, 1000);
            }, 1500); // 1.5 second loading time
        });

        // Setup sound effects for interactive elements
        function setupSoundEffects() {
            // Initialize audio on first user interaction
            document.addEventListener('click', initAudio, { once: true });
            document.addEventListener('touchstart', initAudio, { once: true });
            
            // Add hover sounds to interactive elements
            const interactiveElements = [
                { selector: '.glow-text', frequency: 900, duration: 0.12, volume: 0.015 },
                { selector: '.dim-text', frequency: 700, duration: 0.08, volume: 0.01 },
                { selector: '.logo-container', frequency: 1000, duration: 0.1, volume: 0.02 },
                { selector: '.social-icon', frequency: 1100, duration: 0.09, volume: 0.018 }
            ];
            
            interactiveElements.forEach(({ selector, frequency, duration, volume }) => {
                const elements = document.querySelectorAll(selector);
                elements.forEach(element => {
                    element.addEventListener('mouseenter', () => {
                        playHoverSound(frequency, duration, volume);
                    });
                });
            });
            
            // Add click sounds to links
            const clickElements = document.querySelectorAll('a, .glow-text, .logo-container');
            clickElements.forEach(element => {
                element.addEventListener('click', playClickSound);
            });
        }

        function startParticles() {
            // Create particles periodically
            setInterval(createParticle, 300);
            
            // Create initial particles
            for (let i = 0; i < 20; i++) {
                setTimeout(createParticle, i * 100);
            }
        }

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random starting position
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            
            document.getElementById('particles').appendChild(particle);
            
            // Remove particle after animation
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 25000);
        }

        // Create parallax dots for depth
        function createParallaxDots() {
            const container = document.getElementById('parallaxDots');
            for (let i = 0; i < 50; i++) {
                const dot = document.createElement('div');
                dot.className = 'parallax-dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.top = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 4 + 's';
                container.appendChild(dot);
            }
        }

        // Subtle mouse parallax effect
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const parallaxElements = document.querySelectorAll('.parallax-dot');
            parallaxElements.forEach((element, index) => {
                const speed = (index % 3 + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                element.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Ensure video plays on mobile
        const video = document.querySelector('.video-background');
        video.addEventListener('loadedmetadata', function() {
            video.play().catch(function(error) {
                console.log('Video autoplay failed:', error);
            });
        });
    </script>
</body>
