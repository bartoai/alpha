<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaCoin</title>
    <link rel="icon" type="image/png" href="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/688401d7f951da262c6eec88_alpha%20icon.png">
    <link rel="shortcut icon" type="image/png" href="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/688401d7f951da262c6eec88_alpha%20icon.png">
    <style>
        @font-face {
            font-family: 'TRYVesterbro';
            src: url('/TRYVesterbro-Medium.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'TRYVesterbro', 'Arial', sans-serif;
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Subtle scanlines for tech feel */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 2px,
                rgba(1, 255, 63, 0.003) 2px,
                rgba(1, 255, 63, 0.003) 4px
            );
            pointer-events: none;
            z-index: 1;
            animation: scanlineMove 8s linear infinite;
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

                @keyframes scanlineMove {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        @keyframes dotTwinkle {
            0%, 100% {
                opacity: 0.1;
                transform: scale(1);
            }
            50% {
                opacity: 0.3;
                transform: scale(1.2);
            }
        }

        @keyframes gridPulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.1;
            }
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-logo {
            height: 60px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 20px rgba(1, 255, 63, 0.6));
            animation: logoSpinLoad 2s ease-in-out infinite;
        }

        .loading-text {
            color: #01ff3f;
            font-size: 1.2rem;
            letter-spacing: 3px;
            opacity: 0.8;
            animation: loadingPulse 1.5s ease-in-out infinite alternate;
        }

        .loading-bar {
            width: 200px;
            height: 2px;
            background: rgba(1, 255, 63, 0.2);
            margin-top: 2rem;
            border-radius: 1px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(1, 255, 63, 0.4) 0%, 
                rgba(1, 255, 63, 1) 50%, 
                rgba(1, 255, 63, 0.4) 100%);
            width: 0%;
            animation: progressLoad 3s ease-out forwards;
        }

        /* Main content hidden initially */
        .main-content {
            text-align: center;
            z-index: 10;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInContent 1s ease-out 3.2s forwards;
        }

        /* Pure black background with minimal gradient */
        .glow-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(5, 5, 5, 1) 0%, rgba(0, 0, 0, 1) 50%, rgba(5, 5, 5, 1) 100%),
                #000000;
            z-index: -2;
        }

        /* Remove atmospheric layer */
        .atmosphere {
            display: none;
        }

        .tagline {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 500;
            letter-spacing: 2px;
            margin-bottom: 3rem;
            line-height: 1.2;
            transition: all 0.3s ease;
        }

        .tagline:hover {
            letter-spacing: 3px;
        }

        .dim-text {
            color: #01ff3f;
            opacity: 1;
            text-shadow: 
                0 0 5px rgba(1, 255, 63, 0.6),
                0 0 10px rgba(1, 255, 63, 0.4),
                0 0 15px rgba(1, 255, 63, 0.2);
            animation: subtleBreathe 4s ease-in-out infinite alternate;
            transition: all 0.3s ease;
        }

        .dim-text:hover {
            opacity: 0.8;
        }

        .glow-text {
            color: #01ff3f;
            text-shadow: 
                0 0 1px rgba(1, 255, 63, 0.8),
                0 0 2px rgba(1, 255, 63, 0.7),
                0 0 4px rgba(1, 255, 63, 0.6),
                0 0 6px rgba(1, 255, 63, 0.5),
                0 0 8px rgba(1, 255, 63, 0.4),
                0 0 10px rgba(1, 255, 63, 0.35),
                0 0 12px rgba(1, 255, 63, 0.3),
                0 0 14px rgba(1, 255, 63, 0.25),
                0 0 16px rgba(1, 255, 63, 0.2),
                0 0 18px rgba(1, 255, 63, 0.15),
                0 0 20px rgba(1, 255, 63, 0.1),
                0 0 22px rgba(1, 255, 63, 0.08),
                0 0 24px rgba(1, 255, 63, 0.06),
                0 0 26px rgba(1, 255, 63, 0.04),
                0 0 28px rgba(1, 255, 63, 0.02);
            animation: alphaGlow 5s ease-in-out infinite alternate;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .glow-text:hover {
            text-shadow: 
                0 0 2px rgba(1, 255, 63, 0.9),
                0 0 4px rgba(1, 255, 63, 0.8),
                0 0 8px rgba(1, 255, 63, 0.7),
                0 0 12px rgba(1, 255, 63, 0.6),
                0 0 16px rgba(1, 255, 63, 0.5),
                0 0 20px rgba(1, 255, 63, 0.4),
                0 0 24px rgba(1, 255, 63, 0.3),
                0 0 28px rgba(1, 255, 63, 0.25),
                0 0 32px rgba(1, 255, 63, 0.2),
                0 0 36px rgba(1, 255, 63, 0.15),
                0 0 40px rgba(1, 255, 63, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 3rem;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        .logo-image {
            height: 45px;
            filter: drop-shadow(0 0 20px rgba(1, 255, 63, 0.6));
            animation: logoBreathe 3.5s ease-in-out infinite alternate;
            transition: all 0.3s ease;
        }

        .logo-image:hover {
            filter: drop-shadow(0 0 30px rgba(1, 255, 63, 0.8));
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            filter: 
                brightness(0) 
                saturate(100%) 
                invert(78%) 
                sepia(94%) 
                saturate(473%) 
                hue-rotate(79deg) 
                brightness(108%) 
                contrast(101%)
                drop-shadow(0 0 10px rgba(1, 255, 63, 0.6));
            transition: all 0.3s ease;
            cursor: pointer;
            animation: iconGlow 3s ease-in-out infinite alternate;
        }

        .social-icon:hover {
            filter: 
                brightness(0) 
                saturate(100%) 
                invert(78%) 
                sepia(94%) 
                saturate(473%) 
                hue-rotate(79deg) 
                brightness(108%) 
                contrast(101%)
                drop-shadow(0 0 20px rgba(1, 255, 63, 1))
                drop-shadow(0 0 30px rgba(1, 255, 63, 0.8));
            transform: scale(1.1);
        }

        /* Professional motion details */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 5;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #01ff3f;
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.7;
            box-shadow: 0 0 4px rgba(1, 255, 63, 0.8);
        }

        /* Subtle parallax dots */
        .parallax-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .parallax-dot {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(1, 255, 63, 0.1);
            border-radius: 50%;
            animation: dotTwinkle 4s ease-in-out infinite;
        }

        /* Grid overlay for tech feel */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(1, 255, 63, 0.005) 1px, transparent 1px),
                linear-gradient(90deg, rgba(1, 255, 63, 0.005) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
            animation: gridPulse 10s ease-in-out infinite;
        }

        @keyframes logoFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInContent {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInSocials {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes alphaGlow {
            0% {
                text-shadow: 
                    0 0 1px rgba(1, 255, 63, 0.8),
                    0 0 2px rgba(1, 255, 63, 0.7),
                    0 0 4px rgba(1, 255, 63, 0.6),
                    0 0 6px rgba(1, 255, 63, 0.5),
                    0 0 8px rgba(1, 255, 63, 0.4),
                    0 0 10px rgba(1, 255, 63, 0.35),
                    0 0 12px rgba(1, 255, 63, 0.3),
                    0 0 14px rgba(1, 255, 63, 0.25),
                    0 0 16px rgba(1, 255, 63, 0.2),
                    0 0 18px rgba(1, 255, 63, 0.15),
                    0 0 20px rgba(1, 255, 63, 0.1),
                    0 0 22px rgba(1, 255, 63, 0.08),
                    0 0 24px rgba(1, 255, 63, 0.06),
                    0 0 26px rgba(1, 255, 63, 0.04),
                    0 0 28px rgba(1, 255, 63, 0.02);
            }
            100% {
                text-shadow: 
                    0 0 1px rgba(1, 255, 63, 0.85),
                    0 0 3px rgba(1, 255, 63, 0.75),
                    0 0 5px rgba(1, 255, 63, 0.65),
                    0 0 7px rgba(1, 255, 63, 0.55),
                    0 0 9px rgba(1, 255, 63, 0.45),
                    0 0 11px rgba(1, 255, 63, 0.38),
                    0 0 13px rgba(1, 255, 63, 0.32),
                    0 0 15px rgba(1, 255, 63, 0.27),
                    0 0 17px rgba(1, 255, 63, 0.22),
                    0 0 19px rgba(1, 255, 63, 0.17),
                    0 0 21px rgba(1, 255, 63, 0.12),
                    0 0 23px rgba(1, 255, 63, 0.09),
                    0 0 25px rgba(1, 255, 63, 0.07),
                    0 0 27px rgba(1, 255, 63, 0.05),
                    0 0 29px rgba(1, 255, 63, 0.03);
            }
        }

        @keyframes subtleBreathe {
            0% {
                text-shadow: 
                    0 0 5px rgba(1, 255, 63, 0.6),
                    0 0 10px rgba(1, 255, 63, 0.4),
                    0 0 15px rgba(1, 255, 63, 0.2);
                opacity: 1;
            }
            100% {
                text-shadow: 
                    0 0 8px rgba(1, 255, 63, 0.8),
                    0 0 16px rgba(1, 255, 63, 0.5),
                    0 0 24px rgba(1, 255, 63, 0.3);
                opacity: 1;
            }
        }

        @keyframes logoBreathe {
            0% {
                filter: drop-shadow(0 0 20px rgba(1, 255, 63, 0.6));
                transform: scale(1);
            }
            100% {
                filter: drop-shadow(0 0 35px rgba(1, 255, 63, 0.8));
                transform: scale(1.02);
            }
        }

        @keyframes iconGlow {
            0% {
                filter: 
                    brightness(0) 
                    saturate(100%) 
                    invert(78%) 
                    sepia(94%) 
                    saturate(473%) 
                    hue-rotate(79deg) 
                    brightness(108%) 
                    contrast(101%)
                    drop-shadow(0 0 10px rgba(1, 255, 63, 0.6));
            }
            100% {
                filter: 
                    brightness(0) 
                    saturate(100%) 
                    invert(78%) 
                    sepia(94%) 
                    saturate(473%) 
                    hue-rotate(79deg) 
                    brightness(108%) 
                    contrast(101%)
                    drop-shadow(0 0 15px rgba(1, 255, 63, 0.8));
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            80% {
                opacity: 0.7;
            }
            95% {
                opacity: 0;
            }
            100% {
                transform: translateY(-20px) translateX(100px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .tagline {
                font-size: clamp(1.8rem, 6vw, 3rem);
                margin-bottom: 2rem;
            }
            
            .logo-image {
                height: 40px;
            }
            
            .social-icon {
                width: 35px;
                height: 35px;
            }
            
            .social-links {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading-screen" id="loadingScreen">
        <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/6883fc4f2dfb0d390f013c23_alpha%20logo.png" alt="AlphaCoin Logo" class="loading-logo">
    </div>

    <div class="glow-background"></div>
    <div class="grid-overlay"></div>
    <div class="scanlines"></div>
    <div class="parallax-dots" id="parallaxDots"></div>
    <div class="atmosphere"></div>
    <div class="particles" id="particles"></div>
    
    <div class="main-content">
        <div class="tagline">
            <span class="dim-text">this coin is </span><span class="glow-text">alpha</span>
        </div>
        
        <div class="logo-container">
            <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/6883fc4f2dfb0d390f013c23_alpha%20logo.png" alt="AlphaCoin Logo" class="logo-image">
        </div>
        
        <div class="social-links">
            <a href="https://bags.fm/7J4ejHLtT6pCv4ec173d6HtMGa9HxSwd34596w4kBAGS" target="_blank">
                <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/688401717da101c329186aff_HIMACZhOn7YJ71dTu-actor-2fSSfmZramPBO73OK-iBihnF3pbp-dexpng%20(1).png" alt="Bags.fm" class="social-icon">
            </a>
            <a href="https://x.com/i/communities/1948820484130562272" target="_blank">
                <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/688401711f7c1c43849d13a6_HIMACZhOn7YJ71dTu-actor-2fSSfmZramPBO73OK-iBihnF3pbp-dexpng%20(2).png" alt="X (Twitter)" class="social-icon">
            </a>
            <a href="https://dexscreener.com/solana/J4pUjZft6QjVz5LrrknaKNyGPHU3sNYNoEvLTJwQEFaH" target="_blank">
                <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/6883fe432f9179af13fccbc4_HIMACZhOn7YJ71dTu-actor-2fSSfmZramPBO73OK-iBihnF3pbp-dexpng.png" alt="DexScreener" class="social-icon">
            </a>
        </div>
    </div>

    <script>
        // Loading screen functionality
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.classList.add('hidden');
                
                // Start particle creation after loading
                setTimeout(() => {
                    startParticles();
                    createParallaxDots();
                }, 1000);
            }, 1500); // 1.5 second loading time
        });

        function startParticles() {
            // Create particles periodically
            setInterval(createParticle, 300);
            
            // Create initial particles
            for (let i = 0; i < 20; i++) {
                setTimeout(createParticle, i * 100);
            }
        }

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random starting position
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            
            document.getElementById('particles').appendChild(particle);
            
            // Remove particle after animation
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 25000);
        }

        // Create parallax dots for depth
        function createParallaxDots() {
            const container = document.getElementById('parallaxDots');
            for (let i = 0; i < 50; i++) {
                const dot = document.createElement('div');
                dot.className = 'parallax-dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.top = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 4 + 's';
                container.appendChild(dot);
            }
        }

        // Subtle mouse parallax effect
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const parallaxElements = document.querySelectorAll('.parallax-dot');
            parallaxElements.forEach((element, index) => {
                const speed = (index % 3 + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                element.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
