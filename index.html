<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaCoin</title>
    <style>
        @font-face {
            font-family: 'TRYVesterbro';
            src: url('/TRYVesterbro-Medium.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'TRYVesterbro', 'Arial', sans-serif;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .main-content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .main-text {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-family: 'TRYVesterbro', 'Arial', sans-serif;
            font-weight: 500;
            font-style: italic;
            color: #00ff7f;
            text-shadow: 
                0 0 10px rgba(0, 255, 127, 0.8),
                0 0 20px rgba(0, 255, 127, 0.6),
                0 0 30px rgba(0, 255, 127, 0.4),
                0 0 40px rgba(0, 255, 127, 0.2);
            margin-bottom: 3rem;
            font-style: italic;
            letter-spacing: 2px;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 3rem;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            filter: 
                brightness(0) 
                saturate(100%) 
                invert(48%) 
                sepia(79%) 
                saturate(2476%) 
                hue-rotate(86deg) 
                brightness(118%) 
                contrast(119%)
                drop-shadow(0 0 10px rgba(0, 255, 127, 0.6));
            transition: all 0.3s ease;
            cursor: pointer;
            animation: iconGlow 3s ease-in-out infinite alternate;
        }

        .social-icon.twitter-icon {
            width: 48px;
            height: 48px;
        }

        .social-icon.dex-icon {
            width: 48px;
            height: 48px;
        }

        .social-icon:hover {
            filter: 
                brightness(0) 
                saturate(100%) 
                invert(48%) 
                sepia(79%) 
                saturate(2476%) 
                hue-rotate(86deg) 
                brightness(118%) 
                contrast(119%)
                drop-shadow(0 0 20px rgba(0, 255, 127, 1))
                drop-shadow(0 0 30px rgba(0, 255, 127, 0.8));
            transform: scale(1.1);
        }

        @keyframes iconGlow {
            0% {
                filter: 
                    brightness(0) 
                    saturate(100%) 
                    invert(48%) 
                    sepia(79%) 
                    saturate(2476%) 
                    hue-rotate(86deg) 
                    brightness(118%) 
                    contrast(119%)
                    drop-shadow(0 0 10px rgba(0, 255, 127, 0.6));
            }
            100% {
                filter: 
                    brightness(0) 
                    saturate(100%) 
                    invert(48%) 
                    sepia(79%) 
                    saturate(2476%) 
                    hue-rotate(86deg) 
                    brightness(118%) 
                    contrast(119%)
                    drop-shadow(0 0 15px rgba(0, 255, 127, 0.8))
                    drop-shadow(0 0 25px rgba(0, 255, 127, 0.4));
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 5;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff7f;
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.7;
            box-shadow: 0 0 4px rgba(0, 255, 127, 0.8);
        }

        @keyframes subtleTextGlow {
            0% {
                text-shadow: 
                    0 0 2px rgba(0, 255, 127, 0.8),
                    0 0 4px rgba(0, 255, 127, 0.6),
                    0 0 6px rgba(0, 255, 127, 0.4),
                    0 0 8px rgba(0, 255, 127, 0.3);
            }
            100% {
                text-shadow: 
                    0 0 3px rgba(0, 255, 127, 0.9),
                    0 0 6px rgba(0, 255, 127, 0.7),
                    0 0 9px rgba(0, 255, 127, 0.5),
                    0 0 12px rgba(0, 255, 127, 0.4);
            }
        }

        @keyframes alphaGlow {
            0% {
                text-shadow: 
                    0 0 8px rgba(0, 255, 127, 1),
                    0 0 16px rgba(0, 255, 127, 1),
                    0 0 24px rgba(0, 255, 127, 1),
                    0 0 32px rgba(0, 255, 127, 0.9),
                    0 0 48px rgba(0, 255, 127, 0.7),
                    0 0 64px rgba(0, 255, 127, 0.5),
                    0 0 80px rgba(0, 255, 127, 0.3);
            }
            100% {
                text-shadow: 
                    0 0 12px rgba(0, 255, 127, 1),
                    0 0 24px rgba(0, 255, 127, 1),
                    0 0 36px rgba(0, 255, 127, 1),
                    0 0 48px rgba(0, 255, 127, 0.9),
                    0 0 72px rgba(0, 255, 127, 0.8),
                    0 0 96px rgba(0, 255, 127, 0.6),
                    0 0 120px rgba(0, 255, 127, 0.4);
            }
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
        }

        .logo-image {
            height: 60px;
            filter: drop-shadow(0 0 20px rgba(0, 255, 127, 0.6));
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

                @keyframes logoGlow {
            0% {
                filter: drop-shadow(0 0 20px rgba(0, 255, 127, 0.6));
            }
            100% {
                filter: drop-shadow(0 0 30px rgba(0, 255, 127, 0.9));
            }
        }
        @media (max-width: 768px) {
            .main-text {
                font-size: clamp(1.8rem, 6vw, 3rem);
                margin-bottom: 2rem;
            }
            
            .logo-image {
                height: 50px;
            }
            
            .social-icon {
                width: 35px;
                height: 35px;
            }
            
            .social-links {
                gap: 20px;
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/dwkkbfefj/video/upload/v1753479674/AdobeStock_1081906639_ki6y5m.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="overlay"></div>
    <div class="particles" id="particles"></div>
    
    <div class="main-content">
        <h1 class="main-text"><span class="regular-text">this coin is </span><span class="alpha-word">alpha</span></h1>
        <div class="logo-container">
            <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/6883fc4f2dfb0d390f013c23_alpha%20logo.png" alt="AlphaCoin Logo" class="logo-image">
        </div>
        
        <div class="social-links">
            <a href="#" target="_blank">
                <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/6883fde4a67206c6c53fd847_bags-icon.webp" alt="Bags.fm" class="social-icon">
            </a>
            <a href="#" target="_blank">
                <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/6883afd84c622fff194be8ab_Twitter-X-logo.png" alt="X (Twitter)" class="social-icon twitter-icon">
            </a>
            <a href="#" target="_blank">
                <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/6883fe432f9179af13fccbc4_HIMACZhOn7YJ71dTu-actor-2fSSfmZramPBO73OK-iBihnF3pbp-dexpng.png" alt="DexScreener" class="social-icon dex-icon">
            </a>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random starting position
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            
            document.getElementById('particles').appendChild(particle);
            
            // Remove particle after animation
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 25000);
        }

        // Create particles periodically
        setInterval(createParticle, 300);
        
        // Create initial particles
        for (let i = 0; i < 20; i++) {
            setTimeout(createParticle, i * 100);
        }

        // Ensure video plays on mobile
        const video = document.querySelector('.video-background');
        video.addEventListener('loadedmetadata', function() {
            video.play().catch(function(error) {
                console.log('Video autoplay failed:', error);
            });
        });
    </script>
</body>
</html>
