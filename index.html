<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaCoin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(0, 255, 127, 0.3) 0%, rgba(0, 255, 127, 0.1) 30%, transparent 70%);
            border-radius: 50%;
            animation: breathe 4s ease-in-out infinite;
        }

        .secondary-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1200px;
            height: 1200px;
            background: radial-gradient(circle, rgba(0, 255, 127, 0.1) 0%, rgba(0, 255, 127, 0.05) 40%, transparent 80%);
            border-radius: 50%;
            animation: breathe 4s ease-in-out infinite reverse;
        }

        .main-content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .main-text {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 300;
            color: #00ff7f;
            text-shadow: 
                0 0 10px rgba(0, 255, 127, 0.8),
                0 0 20px rgba(0, 255, 127, 0.6),
                0 0 30px rgba(0, 255, 127, 0.4);
            margin-bottom: 3rem;
            font-style: italic;
            letter-spacing: 2px;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 2rem;
        }

        .alpha-symbol {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00ff7f, #00cc66);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #000;
            box-shadow: 
                0 0 20px rgba(0, 255, 127, 0.6),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .brand-name {
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 127, 0.5);
            letter-spacing: 1px;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff7f;
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.7;
        }

        @keyframes breathe {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 
                    0 0 10px rgba(0, 255, 127, 0.8),
                    0 0 20px rgba(0, 255, 127, 0.6),
                    0 0 30px rgba(0, 255, 127, 0.4);
            }
            100% {
                text-shadow: 
                    0 0 20px rgba(0, 255, 127, 1),
                    0 0 30px rgba(0, 255, 127, 0.8),
                    0 0 40px rgba(0, 255, 127, 0.6);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 0 20px rgba(0, 255, 127, 0.6),
                    inset 0 2px 4px rgba(255, 255, 255, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 
                    0 0 30px rgba(0, 255, 127, 0.8),
                    inset 0 2px 4px rgba(255, 255, 255, 0.4);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .main-text {
                font-size: clamp(1.8rem, 6vw, 3rem);
                margin-bottom: 2rem;
            }
            
            .alpha-symbol {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
            
            .brand-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="secondary-glow"></div>
    <div class="background-glow"></div>
    
    <div class="main-content">
        <h1 class="main-text">this coin is alpha</h1>
        <div class="logo-container">
            <div class="alpha-symbol">Î±</div>
            <div class="brand-name">AlphaCoin</div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random starting position
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            
            document.getElementById('particles').appendChild(particle);
            
            // Remove particle after animation
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 25000);
        }

        // Create particles periodically
        setInterval(createParticle, 300);
        
        // Create initial particles
        for (let i = 0; i < 20; i++) {
            setTimeout(createParticle, i * 100);
        }
    </script>
</body>
</html>
